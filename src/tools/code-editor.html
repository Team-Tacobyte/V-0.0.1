<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacoByte</title>
    <link rel="stylesheet" href="css/editor-style.css">
    <link rel="icon" href="https://pizzabyte.club/ok/favicon.ico">
</head>
<body>
    <div class="code-area">
        <textarea id="htmlCode" placeholder="HTML Code" oninput="showPreview()"></textarea>
        <textarea id="cssCode" placeholder="CSS Code" oninput="showPreview()"></textarea>
        <textarea id="jsCode" placeholder="JavaScript Code" oninput="showPreview()"></textarea>
    </div>
    <div class="preview-area">
        <iframe id="preview-window"></iframe>
    </div>
    <script src="js/editor-script.js"></script>
</body>
</html>
